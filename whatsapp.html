<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IPHONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="whatsapp.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="iphone-base">
            <div class="notch">
                <div class="cemara"></div>
            </div>
            <div class="button-section">
                <div class="silent buttons"></div>
                <div class="volume-section">
                    <div class="volume-up buttons"></div>
                    <div class="volume-down buttons"></div>
                </div>
                <div class="on-off buttons"></div>
            </div>
        </div>
        <div class="display-time"></div>
        <div class="top-icons">
            <div class="wifi-icon">
                <img src="wallpaper/icons8-wi-fi-30.png" width="13" id="wifi">
            </div>
            <div class="wifi-icon">
                <img src="wallpaper/icons8-low-battery-48.png" width="20">
            </div>
        </div>
        <div class="top-link">
            <a href="#">Edit</a>
            <a href="#">
                <img src="icons/icons8-task-24.png" width="20">
            </a>
        </div>
        <div class="chat-section">
            <h1>Chat</h1>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class="bi bi-search"></i>
            </div>
            <div class="broadcast-section">
                <div class="broadcast-top">
                    <a href="#">Broadcast Lists</a>
                    <a href="#" class="new-group">New Group</a>
                </div>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Aman</h2>
                            <h5>Sofia:  <span>Typing......</span></h5>
                        </div>
                        <div class="msg-time">
                            <img src="icons/icons8-pin-30.png" width="19">
                            <h3>Today</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2 style="text-decoration: none;">William</h2>
                            <h5>Elizabath:  <span>Send A Photo</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Today</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Hazel</h2>
                            <h5>James:  <span>Hi Hazel</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Today</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Charlie</h2>
                            <h5>Emma:  <span>How Are You?</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Today</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Oliver</h2>
                            <h5>David:  <span>Typing......</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Yesterday</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Amelia</h2>
                            <h5>Daniel:  <span>Typing......</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Yesterday</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="contact-list">
                <a href="whatsappchat.html" style="text-decoration: none;">
                    <div class="contact" style="border: none; text-decoration: none;">
                        <div class="profile"></div>
                        <div class="username">
                            <h2>Noah</h2>
                            <h5>Sophia:  <span>Typing......</span></h5>
                        </div>
                        <div class="msg-time">
                            <h3>Yesterday</h3>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
