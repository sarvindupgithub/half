<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IPHONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="iphone-base">
            <div class="notch">
                <div class="cemara"></div>
            </div>
            <div class="button-section">
                <div class="silent buttons"></div>
                <div class="volume-section">
                    <div class="volume-up buttons"></div>
                    <div class="volume-down buttons"></div>
                </div>
                <div class="on-off buttons"></div>
            </div>
        </div>
        <div class="display-time"></div>
        <div class="top-icons">
            <div class="wifi-icon">
                <img src="wallpaper/icons8-wi-fi-30.png" width="13" id="wifi">
            </div>
            <div class="wifi-icon">
                <img src="wallpaper/icons8-low-battery-48.png" width="20">
            </div>
        </div>
        <div class="chat-top">
            <div class="back-chat">
                <a href="whatsapp.html"><i class="bi bi-arrow-left"></i>Chats</a>
            </div>
            <div class="user-name">
                <h3>Aman</h3>
                <p>Last Seen Today 4.15 PM</p>
            </div>
        </div>
        <div class="chat-day">
            <p>Today</p>
        </div>
        <div class="private-box">
            <p>Messages To this chat and calls are now secured width end-to-end Encryption.Tap for more info</p>
        </div>
        <div class="chat">
            <div class="client-chat">HI John</div>
            <div class="client-chat">Looks Good</div>
            <div class="client-chat">Thank You For Your All Hard Work</div>
            <div class="client-chat">Are You At The Home Or In Office?</div>
            <div class="mychat">Just Arrived Home</div>
        </div>
        <div class="input-chat">
            <input type="text" placeholder="Enter Your Messages">
            <button><i class="bi bi-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
